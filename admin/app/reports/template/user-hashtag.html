<md-card ng-show="vm.hashtagUserReportInput">
    <md-input-container>
        <label for="hashtagStartDate">Start Date</label>
        <input class="form-control" type="text" id="hashtagStartDate" ng-model="vm.hashtagUserStartDate">
    </md-input-container>
    <md-input-container>
        <label for="hashtagEndDate">End Date</label>
        <input class="form-control" type="text" id="hashtagEndDate" ng-model="vm.hashtagUserEndDate">
    </md-input-container>
    <md-input-container>
        <label for="hashtag">Hashtag</label>
        <input class="form-control" type="text" id="hashtag" ng-model="vm.hashtagUser">
    </md-input-container>
    <md-button class="btn btn-primary pull-right m-t-15" ng-click="vm.getUserHashCodes(vm.hashtagUserStartDate, vm.hashtagUserEndDate, vm.hashtagUser)">User Hashtag Report</md-button>
</md-card>
<div layout="row" layout-sm="column" layout-align="space-around" ng-show="vm.working">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
<md-card ng-show="vm.hashtagUserReport">
    <table class="hashtag-table">
        <tr>
            <th>Username</th>
            <th>Comment Count</th>
            <th>Comment Info</th>
        </tr>
        <tr ng-repeat="user in vm.hashtagUserDisplay">
            <td><a href="/user/{{user.userObject[0].userNameUrl}}" target="_self">{{user.userObject[0].userNameDisplay}}</a></td>
            <td>{{user.count}}</td>
            <td class="hashtag-users">
                <table>
                    <tr>
                        <th width="33%">Video Id</th>
                        <th width="67%">Comment</th>
                    </tr>
                    <tr ng-repeat="comment in user.validComments">
                        <td>{{comment.videoId}}</td>
                        <td>{{comment.comment}}</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</md-card>
