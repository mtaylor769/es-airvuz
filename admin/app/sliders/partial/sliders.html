<div id="sliders">
    <h2>Sliders</h2>
    <div ng-repeat="slider in vm.sliders">
        <h4>{{slider.name}}</h4>
        <p>Start Date : {{slider.startDate | date}}</p>
        <p>End Date : {{slider.endDate | date}}</p>
        <div layout="row">
            <md-button class="md-warn md-raised" ng-click="vm.editSlider(slider)">Edit</md-button>
            <md-button class="md-warn md-raised" ng-click="vm.deleteSlider(slider)">Delete</md-button>
        </div>
    </div>
</div>
