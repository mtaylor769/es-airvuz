<h1>Users page</h1>
<p>Search By Username</p>
<div class="form-group search">
    <input type="text" class="form-control" ng-model="username" placeholder="Search">
    <button class="btn btn-primary" ng-click="searchUsername(username)">Submit</button>
</div>
<p>Search By User Url</p>
<div class="form-group search">
    <input type="text" class="form-control" ng-model="url" placeholder="Search">
    <button class="btn btn-primary" ng-click="searchUserUrl(url)">Submit</button>
</div>
<table class="table table-striped table-hover table-condensed">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Username</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.user_name}}</td>
        <th><button class="btn btn-danger pull-right" ng-click="removeUser(user)">Delete</button></th>
    </tr>
    </tbody>
</table>
