<md-dialog aria-label="Add user to group" layout="row" layout-padding>
    <form ng-cloak>
        <md-dialog-content>
            <md-subheader>Select a group to add to this user policy</md-subheader>
            <md-list-item ng-repeat="group in groups">
                <p> {{ group.name }} <br/>
                    {{ group.description }} </p>
                <md-button class="md-fab md-danger acluser-dialog-button" ng-click="vm.addToGroup(group)">
                    <md-icon class="material-icons">add_circle</md-icon>
                </md-button>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-dialog-content>
    </form>
</md-dialog>
