<h1>Staff Videos Page</h1>
    <input type="text" ng-model="videoId" class="form-control" placeholder="Enter video ID here.....">
    <button class="btn btn-primary" ng-click="addVideo(videoId)">ADD</button>
<table class="table table-striped table-hover table-condensed">
    <thead>
    <tr>
        <th>Thumbnail</th>
        <th>Title</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="video in staffVideos">
        <td><img src="{{video.thumbnail}}"></td>
        <td>{{video.Title}}</td>
        <td>{{video.Categories}}</td>
        <th><button class="btn btn-danger pull-right" ng-click="deleteVideo(video)">Delete</button></th>
    </tr>
    </tbody>
</table>
